<!DOCTYPE html>
<html>
<head>
	<title>notepadbook</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Latest compiled and minified CSS -->
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<style type="text/css">
	
		#login{
			display: none;

		}

		p{
			color: red;
		}
		#body1{
			height: 90%;
		}
		#facefeed{
			display: none;
		}
	</style>

</head>
<body>

<div id="login" class="container">
	<div class="row">
		<div class="col-sm-4" style="background-color: yellow ">
			<p>Sign In</p>
			<hr>
			<br>
			<p>Username</p>
    		<div class="row">
      			<input id="user" type="text"  placeholder="username">				
			</div>
			<p>Password</p>
			<div class="row">
      			<input id="pass" type="text"  placeholder="password">				
			</div>
			<button type="submit" class="btn btn-warning">Signin</button><button type="submit" class="btn btn-danger">Signup</button>
			<br>
			<a href="">Forgot your password</a>


	</div>
	
</div>
</div>

<div id="body1" class="container">
	<div class="row">
		<div class="col-md-9" style="background-color: blue">
		<p>my notebook</p>
		<div class="jumbotron">
          <h1>Hello, world!</h1>
          <p>textinput here</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        
    		
      			<input type="text" class="form-control" placeholder="text here...">
      			<span class="input-group-btn">
        		<button class="btn btn-default" type="button">submit</button>
      			</span>
    		
        </div>

			
		</div>
		<div id="facefeed" class="col-md-3" style="background-color: yellow">
		<p>feed</p>
		<hr>
		<div class="jumbotron">
  			
  			<p>facebook feed here</p>
  			<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	    </div>
			
		</div>
	</div>
	
</div>


	
</div>
</body>
</html>
