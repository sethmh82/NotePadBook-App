<!DOCTYPE html>
<html>
<head>
	<title>Notes</title>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Include stylesheet -->
		<link href="https://cdn.quilljs.com/1.2.4/quill.snow.css" rel="stylesheet">
		<!-- Include the Quill library -->
		<script src="https://cdn.quilljs.com/1.2.4/quill.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="texteditor.css">
		<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluid page-header text-center">
		<h1>Main Note Page</h1>
		<div class="userCtrl">
			<div class="userName"></div>
			<a href="#" class="btn btn-sm animated-button victoria-one">Sign Out</a>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<!-- Create the toolbar container -->
				<div id="editor">
					<p>Hello World!</p>
					<p>Some initial <strong>bold</strong> text</p>
					<p><br></p>
				</div>
				<a href="#" class="btn btn-sm animated-button victoria-one">Save</a>
				<div class="textContainer"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
